<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Signup</title>
  </head>
  <body class="flex flex-col min-h-screen bg-green-100 font-sans antialised">
    <!-- Navbar Signup Page -->
    <nav class="bg-indigo-500 p-7 text-purple-200 flex justify-between">
      <div>
        <h1 class="3x-l font-bold">AI Blog Generator Signup</h1>
      </div>
      <div>
        <a href="login" class="text-purple-100 hover:underline mx-4"
          >Login Here</a
        >
      </div>
    </nav>
    <!-- Navbar Signup Page End-->
    <br />
    <!-- Main Content Signup -->
    <div class="flex items-center justify-center h-screen">
      <div class="bg-gray-100 p-8 shadow-md rounded-lg max-w-md w-full">
        <!-- Singup Form  -->
        <form class="space-y-4 text-indigo-500" action="" method="POST">
          {% csrf_token %} {% if error_message %}
          <div align="center" style="color: red">
            <h2>{{error_message}}</h2>
          </div>
          {% endif %}
          <h2 class="text-xl font-semibold mb-3 text-center">
            Welcome New User
          </h2>
          <div>
            <label for="username" class="block mb-1 font-medium"
              >Username</label
            >
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter new username"
              class="w-full p-2 text-purple-800 border round"
            />
          </div>

          <div>
            <label for="email" class="block mb-1 font-medium">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter a valid email address"
              class="w-full p-2 text-purple-800 border round"
            />
          </div>

          <div>
            <label for="password" class="block mb-1 font-medium"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Create your password"
              class="w-full p-2 text-purple-800 border round"
            />
          </div>
          <div>
            <label for="confirmPassword" class="block mb-1 font-medium"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Confirm your password"
              class="w-full p-2 text-purple-800 border round"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-indigo-500 text-purple-100 px-4 py-4 rounded-md hover:bg-indigo-800 transition-colors"
          >
            Signup
          </button>
        </form>
        <!-- Signup Form End  -->
      </div>
    </div>
    <!-- Main Content Signup End-->
  </body>
</html>
